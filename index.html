<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SURPRISE SURPRISE!!!</title>
  <style>
    :root{
      --pink-1:#ff5fa2;
      --pink-2:#ff87b7;
      --pink-3:#ffd1e6;
      --pink-4:#fff4fa;
      --text:#3a0b22;
      --card: rgba(255, 255, 255, 0.78);
      --shadow: 0 20px 60px rgba(255, 95, 162, 0.28);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 900px at 15% 10%, rgba(255, 95, 162, .35), transparent 60%),
        radial-gradient(1000px 800px at 85% 20%, rgba(255, 135, 183, .40), transparent 60%),
        radial-gradient(900px 700px at 55% 95%, rgba(255, 209, 230, .85), transparent 60%),
        linear-gradient(135deg, var(--pink-4), #fff);
      overflow:hidden;
    }

    /* Floating hearts/emojis background */
    .float-layer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      filter: drop-shadow(0 10px 18px rgba(255,95,162,.18));
    }
    .float{
      position:absolute;
      bottom:-10vh;
      font-size: clamp(18px, 2.2vw, 34px);
      opacity: .55;
      animation: rise linear infinite;
      will-change: transform;
    }
    @keyframes rise{
      0%{ transform: translateY(0) translateX(0) rotate(0deg); }
      100%{ transform: translateY(-120vh) translateX(30px) rotate(18deg); }
    }

    .card{
      width:min(560px, 92vw);
      background:var(--card);
      border:1px solid rgba(255, 95, 162, 0.22);
      border-radius: 28px;
      padding: 28px 26px 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      position:relative;
      overflow:hidden;
    }

    .sparkle{
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(220px 120px at 20% 10%, rgba(255,95,162,.18), transparent 60%),
        radial-gradient(240px 140px at 85% 30%, rgba(255,135,183,.22), transparent 60%),
        radial-gradient(300px 160px at 50% 110%, rgba(255,209,230,.35), transparent 60%);
      pointer-events:none;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 4.2vw, 40px);
      letter-spacing: .2px;
      text-align:center;
    }

    .subtitle{
      text-align:center;
      margin: 0 0 18px;
      font-size: 15px;
      opacity:.9;
    }

    .heartline{
      display:flex;
      justify-content:center;
      gap:10px;
      margin: 10px 0 18px;
      font-size: 20px;
      opacity:.85;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 18px;
    }

    button{
      border:0;
      cursor:pointer;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: .2px;
      transition: transform .1s ease, box-shadow .2s ease, filter .2s ease;
      box-shadow: 0 14px 30px rgba(255, 95, 162, .22);
      display:inline-flex;
      align-items:center;
      gap:10px;
      user-select:none;
    }

    .btn-yes{
      background: linear-gradient(135deg, var(--pink-1), var(--pink-2));
      color:white;
    }

    .btn-yes:active{ transform: scale(.98); }
    button:hover{ filter: brightness(1.02); box-shadow: 0 18px 38px rgba(255, 95, 162, .28); }

    .note{
      margin: 18px 0 0;
      text-align:center;
      font-size: 13px;
      opacity:.85;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 26px;
      transform: translateX(-50%) translateY(20px);
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,95,162,.25);
      padding: 12px 14px;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(255,95,162,.25);
      opacity: 0;
      pointer-events:none;
      transition: opacity .25s ease, transform .25s ease;
      max-width: min(520px, 92vw);
      text-align:center;
      line-height: 1.25;
    }

    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .small{
      display:block;
      font-size: 12px;
      opacity:.85;
      margin-top: 4px;
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce){
      .float{ animation: none; }
      button{ transition:none; }
      .toast{ transition:none; }
    }
  </style>
</head>
<body>
  <div class="float-layer" aria-hidden="true" id="floatLayer"></div>

  <main class="card" role="main" aria-label="Valentine question">
    <div class="sparkle" aria-hidden="true"></div>
    <h1>Bae, Will You Be My Valentine? ğŸ’˜</h1>
    <p class="subtitle">Only one correct answerâ€¦ so I made it easy ğŸ˜Œ</p>
    <div class="heartline" aria-hidden="true">ğŸ’— ğŸ’ ğŸ’– ğŸ’˜ ğŸ’</div>

    <div class="buttons">
      <button class="btn-yes" id="yes1" type="button">Yes <span aria-hidden="true">ğŸ’—</span></button>
      <button class="btn-yes" id="yes2" type="button">Yes <span aria-hidden="true">ğŸ’–</span></button>
    </div>

    <p class="note">Tip: click any â€œYesâ€ ğŸ˜Œ</p>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    // Floating hearts/love emojis
    const layer = document.getElementById('floatLayer');
    const emojis = ['ğŸ’—','ğŸ’–','ğŸ’','ğŸ’˜','ğŸ’','ğŸ’•','â¤ï¸','ğŸ˜','ğŸ˜˜','ğŸŒ¸'];

    function rand(min, max){
      return Math.random() * (max - min) + min;
    }

    function spawn(){
      const el = document.createElement('div');
      el.className = 'float';
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = rand(0, 100) + 'vw';
      el.style.fontSize = rand(18, 38) + 'px';
      el.style.opacity = rand(0.25, 0.65).toFixed(2);
      el.style.animationDuration = rand(8, 16) + 's';
      el.style.animationDelay = rand(0, 3) + 's';
      layer.appendChild(el);

      // cleanup after animation finishes
      const ttl = 20000;
      setTimeout(() => el.remove(), ttl);
    }

    // Pre-fill a nice amount, then keep spawning
    for (let i = 0; i < 24; i++) setTimeout(spawn, i * 140);
    setInterval(spawn, 650);

    // NEW: When she clicks Yes, go to a sweet "second page" âœ¨
    const loveMessage = "I love you ğŸ’—";

    function goToLovePage(){
      // Replace the entire page with a cute final screen
      document.body.innerHTML = `
        <div class="float-layer" aria-hidden="true" id="floatLayer"></div>
        <main class="card" role="main" aria-label="Valentine accepted">
          <div class="sparkle" aria-hidden="true"></div>
          <h1>Yayyyy!!! ğŸ¥°ğŸ’˜</h1>
          <p class="subtitle" style="font-size:16px; margin-top:10px;">${loveMessage}</p>
          <div class="heartline" aria-hidden="true" style="margin-top:18px;">ğŸ’— ğŸ’ ğŸ’– ğŸ’˜ ğŸ’</div>
          <p class="note">Cant wait for Valentineâ€™s Day my love ğŸ˜ŒğŸ’•</p>
        </main>
      `;

      // Re-attach the floating hearts background after page swap
      const layer2 = document.getElementById('floatLayer');
      function spawn2(){
        const el = document.createElement('div');
        el.className = 'float';
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        el.style.left = rand(0, 100) + 'vw';
        el.style.fontSize = rand(18, 38) + 'px';
        el.style.opacity = rand(0.25, 0.65).toFixed(2);
        el.style.animationDuration = rand(8, 16) + 's';
        el.style.animationDelay = rand(0, 3) + 's';
        layer2.appendChild(el);
        setTimeout(() => el.remove(), 20000);
      }

      for (let i = 0; i < 20; i++) setTimeout(spawn2, i * 140);
      setInterval(spawn2, 650);
    }

    document.getElementById('yes1').addEventListener('click', goToLovePage);
    document.getElementById('yes2').addEventListener('click', goToLovePage);
  </script>
</body>
</html>
